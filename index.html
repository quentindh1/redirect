    body {
      margin: 0;

      display: none;       /* hidden initially */

<body>
  <h1>Security check successful. Click to continue or wait to be redirected</h1>
  <button id="continue-btn">Continue</button>

  <iframe id="rickroll"
          src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?enablejsapi=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
  </iframe>

  <script>
    const btn = document.getElementById("continue-btn");
    const iframe = document.getElementById("rickroll");
    let player;

    // YouTube IFrame API callback
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("rickroll");
    }

    btn.addEventListener("click", () => {
      btn.style.display = "none";      // hide button
      iframe.style.display = "block";  // show video

      if (player) {
        player.unMute();
        player.playVideo();
      }
    });

    // Load YouTube API script dynamically
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
