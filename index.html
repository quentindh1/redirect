 <title>Special Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    #continue-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
    }
    iframe {
      display: none; /* hidden until they click */

    }
  </style>
</head>
<body>
  <h1>Home office security check sucessful click to continue or wait to be re-directed</h1>
  <button id="continue-btn">Continue</button>

  <iframe id="rickroll" width="100%" height="600"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen></iframe>

  <script>
    const btn = document.getElementById("continue-btn");
    const iframe = document.getElementById("rickroll");

    btn.addEventListener("click", () => {
      btn.style.display = "none";       // hide button
      iframe.style.display = "block";   // show video

      // Use YouTube Player API to autoplay with sound
      const player = new YT.Player("rickroll", {
        events: {
          onReady: (event) => {
            event.target.unMute(); // make sure it's not muted
            event.target.playVideo();
          }
        }
      });
    });

    // Load YouTube API script dynamically
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
